{% extends 'base.djhtml' %}
{% load crispy_forms_tags %}


{% block title %}Log Out{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1>Log Out</h1>
            <hr />
            <p>Are you sure want to log out?</p>
            <hr />
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger" type="submit" name="submit">Log Out</button>
            </form>
        </div>
    </div>
{% endblock content %}
